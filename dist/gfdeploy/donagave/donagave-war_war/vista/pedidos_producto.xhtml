<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Pedido de Productos"/></h1>
                    <p:dataTable value="#{aDProducto.productosPedido}" var="producto" styleClass="p-datatable-striped" id="tableId">
                        <p:column headerText="ID Producto">
                            <h:outputText value="#{producto.idProducto}" />
                        </p:column>
                        <p:column headerText="Nombre producto">
                            <h:outputText value="#{producto.nombreProducto}" />
                        </p:column>
                        <p:column headerText="Precio por unidad">
                            <h:outputText value="#{producto.precioCompra}" />
                        </p:column>
                        <p:column headerText="Pedido">
                            <h:outputText value="#{producto.stockIdeal - producto.existencia}" />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Exportar a PDF" ajax="false">
                        <p:dataExporter type="pdf" target="tableId" fileName="pedido"/>
                    </p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
