<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">
                <div class="d-flex flex-column bd-highlight mb-3" style="height: 100%;">
                    <p:growl id="messsages"/>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Registrar Venta"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="FechaHoraVenta:" for="fechaHoraVenta" />
                                <p:inputText id="fechaHoraVenta" value="#{aDVenta.venta.fechaHoraVenta}" title="FechaHoraVenta" required="true" requiredMessage="The FechaHoraVenta field is required.">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </p:inputText>
                                <p:outputLabel value="CantidadProductos:" for="cantidadProductos" />
                                <p:inputText id="cantidadProductos" value="#{aDVenta.venta.cantidadProductos}" title="CantidadProductos" required="true" requiredMessage="The CantidadProductos field is required."/>
                                <p:outputLabel value="PrecioIndividual:" for="precioIndividual" />
                                <p:inputText id="precioIndividual" value="#{aDVenta.venta.precioIndividual}" title="PrecioIndividual" required="true" requiredMessage="The PrecioIndividual field is required."/>
                                <p:outputLabel value="MontoTotal:" for="montoTotal" />
                                <p:inputText id="montoTotal" value="#{aDVenta.venta.montoTotal}" title="MontoTotal" required="true" requiredMessage="The MontoTotal field is required."/>
                                <p:outputLabel value="FormaPago:" for="formaPago" />

                                <h:selectOneMenu id="formaPago" value="#{aDVenta.venta.formaPago}" title="FormaPago" required="true" requiredMessage="El campo forma de Pago es obligatorio." class="form-select">
                                    <f:selectItem itemValue="" itemLabel="Seleccione la forma de Pago" noSelectionOption="true" />
                                    <f:selectItem itemValue="Efectivo" itemLabel="Efectivo" />
                                    <f:selectItem itemValue="Tarjeta" itemLabel="Transferencia" />
                                    <f:selectItem itemValue="Cheque" itemLabel="Cheque" />
                                </h:selectOneMenu>

                                <p:outputLabel value="GuiaParticular:" for="guiaParticular" />
                                <p:inputText id="guiaParticular" value="#{aDVenta.venta.guiaParticular}" title="GuiaParticular" required="true" requiredMessage="The GuiaParticular field is required."/>
                                <p:outputLabel value="EstadoVenta:" for="estadoVenta" />
                                <p:inputText id="estadoVenta" value="#{aDVenta.venta.estadoVenta}" title="EstadoVenta" />
                                <p:outputLabel value="IdProducto:" for="idProducto" />
                                <p:selectOneMenu id="idProducto" value="#{aDVenta.venta.idProducto}" required="true" requiredMessage="El campo IdProducto es obligatorio.">
                                    <f:selectItem itemLabel="Seleccione un producto" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{aDVenta.productos}" var="productos" itemValue="#{productos}" itemLabel="#{productos.nombreProducto}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="IdUsuario:" for="idUsuario" />
                                <p:selectOneMenu id="idUsuario" value="#{aDVenta.venta.idUsuario}" required="true" requiredMessage="The IdUsuario field is required.">
                                    <f:selectItem itemLabel="Seleccione un usuario" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{aDUsuario.usuarios()}" var="usuarios" itemValue="#{usuarios}" itemLabel="#{usuarios.nombre}" />
                                </p:selectOneMenu>
                                <p:commandButton value="Registrar" actionListener="#{aDVenta.registroVenta(aDVenta.venta)}" ajax="false" update="messages"/>
                        
                            </p:panelGrid>
                        </h:form>
                    </f:view>
                    
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <p:dataTable value="#{aDVenta.ventas()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdVenta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idVenta}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="FechaHoraVenta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaHoraVenta}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="CantidadProductos"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidadProductos}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PrecioIndividual"/>
                                    </f:facet>
                                    <h:outputText value="#{item.precioIndividual}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="MontoTotal"/>
                                    </f:facet>
                                    <h:outputText value="#{item.montoTotal}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="FormaPago"/>
                                    </f:facet>
                                    <h:outputText value="#{item.formaPago}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="GuiaParticular"/>
                                    </f:facet>
                                    <h:outputText value="#{item.guiaParticular}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="EstadoVenta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estadoVenta}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdProducto"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdUsuario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idUsuario}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
