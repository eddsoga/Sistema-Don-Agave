<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">
                <div class="container" style="margin: 20px; max-width: 1200px;">

                    <!-- Encabezado del Dashboard -->
                    <div class="row text-center mb-4">
                        <h1>Dashboard</h1>
                    </div>

                    <!-- Primera fila: Indicadores y gráficos clave -->
                    <div class="row">

                        <!-- Indicadores clave y gráficos de gastos -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3>Indicadores Clave</h3>
                                </div>
                                <div class="card-body">
                                    <h:panelGrid columns="1" style="margin-bottom: 20px;">
                                        <h:outputText value="Transacción más grande: $#{aDGasto.transaccionMasGrande}" />
                                    </h:panelGrid>
                                    <p:chart type="pie" model="#{aDGasto.formaPagoModel}" style="width:100%; height:300px;" />
                                    <p:chart type="bar" model="#{aDGasto.actividadModel}" style="width:100%; height:300px;" />
                                </div>
                            </div>
                        </div>

                        <!-- Gráfico de Reservas por Estado -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3>Gráfico de Reservas por Estado</h3>
                                </div>
                                <div class="card-body">
                                    <p:chart type="bar" model="#{aDReservas.estadoReservaChart}" style="width:100%; height:300px;" />
                                    <h:panelGrid columns="2" cellpadding="5" style="margin-top: 20px;">
                                        <h:outputText value="Número de reservas este mes: " />
                                        <h:outputText value="#{aDReservas.cReservasMes()}" />
                                        <h:outputText value="Número de reservas este año: " />
                                        <h:outputText value="#{aDReservas.cReservasAnioo()}" />
                                        <h:outputText value="Promedio de Personas por Reservación: " />
                                        <h:outputText value="#{aDReservas.promedioPersonasReservas()}" />
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Segunda fila: Gráficos de productos -->
                    <div class="row">

                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3>Gráficos de Productos</h3>
                                </div>
                                <div class="card-body d-flex justify-content-around">
                                    <p:chart type="pie" model="#{aDProducto.tipoProductoModel}" style="width:400px; height:400px;" />
                                    <p:chart type="bar" model="#{aDProducto.existenciaModel}" style="width:800px; height:400px;" />
                                    <h:outputText value="Numero de Productos Registrados: " />
                                    <h:outputText value="#{aDProducto.getTotalProductos()}" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
