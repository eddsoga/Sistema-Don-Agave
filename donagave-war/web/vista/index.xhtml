<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f7f8fc;
                margin: 0;
            }
            .login-container {
                background: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
            h2 {
                margin-bottom: 20px;
                color: #333;
            }
            .btn-primary {
                width: 100%;
                background-color: #1d9bf0;
                border-color: #1d9bf0;
            }
            .btn-primary:hover {
                background-color: #1a8cd8;
            }
            .btn-secondary {
                margin-top: 10px;
                background-color: #009900;
                width: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-container">
            <p:growl id="messsages"/>
            <h2>SISTEMA DON AGAVE</h2>
            <f:view>
                <!-- Formulario de login -->
                <h:form>
                    <div class="mb-3 text-start">
                        <label for="usuario" class="form-label">Usuario</label>
                        <p:inputText id="usuario" class="form-control" value="#{aDUsuario.usuario.usuario}" title="Usuario" required="true" placeholder="Nombre de usuario"/>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <p:password id="password" class="form-control" value="#{aDUsuario.usuario.password}" title="Password" required="true" placeholder="Contraseña" />
                    </div>
                    <!-- Botón Ingresar -->
                    <p:commandButton value="Ingresar" class="btn btn-primary" action="#{aDUsuario.pagina}" actionListener="#{aDUsuario.autenticar}" ajax="false"
                                                     update="messsages"
                                                     />
                </h:form>
                <!-- Botón Registro Persona -->
                <h:form>
                    <h:commandButton value="Registro Persona" class="btn btn-secondary" action="registro_usuario" />
                </h:form>
            </f:view> 
        </div>
        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
