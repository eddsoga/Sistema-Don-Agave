<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">
                
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="IdVenta:" for="idVenta" />
                            <p:inputText id="idVenta" value="#{aDVenta.ventaSeleccionada.idVenta}" title="IdVenta" required="true" requiredMessage="The IdVenta field is required."/>
                            <p:outputLabel value="FechaHoraVenta:" for="fechaHoraVenta" />
                            <p:inputText id="fechaHoraVenta" value="#{aDVenta.ventaSeleccionada.fechaHoraVenta}" title="FechaHoraVenta" required="true" requiredMessage="The FechaHoraVenta field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </p:inputText>
                            <p:outputLabel value="MontoTotal:" for="montoTotal" />
                            <p:inputText id="montoTotal" value="#{aDVenta.ventaSeleccionada.montoTotal}" title="MontoTotal" required="true" requiredMessage="The MontoTotal field is required."/>
                            <p:outputLabel value="FormaPago:" for="formaPago" />
                            <p:inputText id="formaPago" value="#{aDVenta.ventaSeleccionada.formaPago}" title="FormaPago" required="true" requiredMessage="The FormaPago field is required."/>
                            <p:outputLabel value="GuiaParticular:" for="guiaParticular" />
                            <p:inputText id="guiaParticular" value="#{aDVenta.ventaSeleccionada.guiaParticular}" title="GuiaParticular" required="true" requiredMessage="The GuiaParticular field is required."/>
                            <p:outputLabel value="EstadoVenta:" for="estadoVenta" />
                            <p:inputText id="estadoVenta" value="#{aDVenta.ventaSeleccionada.estadoVenta}" title="EstadoVenta" />
                            <p:outputLabel value="IdUsuario:" for="idUsuario" />
                            <p:selectOneMenu id="idUsuario" value="#{aDVenta.ventaSeleccionada.idUsuario}" required="true" requiredMessage="The IdUsuario field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </h:form>
                </f:view>
                
                <h:form>
                    <h3><h:outputText value="Lista Productos"/></h3>
                    <p:dataTable value="#{aDVenta.productos}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdProducto"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NombreProducto"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TipoProducto"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Existencia"/>
                            </f:facet>
                            <h:outputText value="#{item.existencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PrecioVenta"/>
                            </f:facet>
                            <h:outputText value="#{item.precioVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <p:commandButton value="Agregar" style="width: 150px;"
                                             action="detalleVenta" actionListener="#{aDProductosVentas.creaPV()}" ajax="false" update="messages"/>
                        </p:column>
                    </p:dataTable>
                </h:form>


                
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IdproductosVenta:" for="idproductosVenta" />
                            <h:inputText id="idproductosVenta" value="#{aDProductosVentas.pVentas.idproductosVenta}" title="IdproductosVenta" required="true" requiredMessage="The IdproductosVenta field is required."/>
                            <h:outputLabel value="Cantidad:" for="cantidad" />
                            <h:inputText id="cantidad" value="#{aDProductosVentas.pVentas.cantidad}" title="Cantidad" required="true" requiredMessage="The Cantidad field is required."/>
                            <h:outputLabel value="IdProducto:" for="idProducto" />
                            <h:selectOneMenu id="idProducto" value="#{aDProductosVentas.pVentas.idProducto}" title="IdProducto" required="true" requiredMessage="The IdProducto field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="IdVenta:" for="idVenta" />
                            <h:selectOneMenu id="idVenta" value="#{aDProductosVentas.pVentas.idVenta}" title="IdVenta" required="true" requiredMessage="The IdVenta field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </f:view>

                
            </ui:define>


        </ui:composition>

    </body>
</html>
